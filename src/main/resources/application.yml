server:
  port: 8080

spring:
  application:
    name: ecommerce-store-api

app:
  coupon:
    nth-order: 5  # Generate coupon on every 5th order
    discount-percentage: 10  # 10% discount

# CORS Configuration
cors:
  allowed-origins: http://localhost:4200,https://yourdomain.com,https://www.yourdomain.com

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
